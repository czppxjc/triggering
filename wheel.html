 .dot {
  height: 5px;
  width: 5px;
  background-color: red;
  left:200px;
  top:150px;
  border-radius: 50%;
  position: absolute;
  animation-name: dot;
  animation-duration: 5s;
}



@keyframes dot {

  0%  {

  background-color: red;
  transform: rotate(0deg) translateX(50px) rotate(0deg);
        }

  100%  {

  background-color: red;
  transform: rotate(360deg) translateX(50px) rotate(-360deg);
        }

}
